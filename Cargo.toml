[package]
name = "bevy_mod_picking"
version = "0.11.0"
authors = ["Aevyrie <aevyrie@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A 3D mouse picking and raycasting plugin for Bevy."
repository = "https://github.com/aevyrie/bevy_mod_picking/"
keywords = ["gamedev", "picking", "bevy", "raycast"]
categories = ["game-engines", "rendering"]
resolver = "2"

[dependencies]
bevy = { version = "0.10.0", default-features = false, features = ["bevy_render"] }

bevy_mod_raycast = {git = "https://github.com/soerenmeier/bevy_mod_raycast", branch = "bevy-0.10"}

[dev-dependencies]
bevy = { version = "0.10.0", default-features = false, features = [
    "bevy_pbr",
    "bevy_winit",
    "bevy_ui",
    "bevy_core_pipeline",
    "bevy_text",
    "x11",
] }

[features]
default = ["2d", "debug"]
2d = ["bevy_mod_raycast/2d"]
debug = ["bevy_mod_raycast/debug"]
